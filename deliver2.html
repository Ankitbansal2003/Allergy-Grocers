<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" type="image/x-icon" href="pics\logo.jpg">
  <link rel="stylesheet" href="style2.css">


</head>

<body>
  <div class="main"style="background-image: url('download.jpg'); background-repeat: no-repeat; background-size: cover;">
    <div class="container">
      <center><img
          src="https://media.istockphoto.com/vectors/location-icon-vector-id1135275961?k=20&m=1135275961&s=612x612&w=0&h=cz3AP2NKtNWimsTbfyhERjqDHwqSmdkvMHo3_tBlbVk="
          height="100px"></center>

      <center>
        <h1>Shipping</h1>
      </center>
      <p>Please enter your shipping details.</p>
      <hr />
      <div class="form">

        <div class="fields fields--2">
          <label class="field">
            <span class="field__label" for="firstname">First name</span>
            <input class="field__input" type="text" id="firstname" />
          </label>
          <label class="field">
            <span class="field__label" for="lastname">Last name</span>
            <input class="field__input" type="text" id="lastname" />
          </label>
        </div>
        <label class="field">
          <span class="field__label" for="address">Address</span>
          <input class="field__input" type="text" id="address" />
        </label>
        <label class="field">
          <span class="field__label" for="country">Country</span>
          <select class="field__input" id="country">
            <option value=""></option>
            <option value="India">India</option>
          </select>
        </label>
        <div class="fields fields--3">
          <label class="field">
            <span class="field__label" for="zipcode">Zip code</span>
            <input class="field__input" type="text" id="zipcode" />
          </label>
          <label class="field">
            <span class="field__label" for="city">City</span>
            <input class="field__input" type="text" id="city" />
          </label>
          <label class="field">
            <span class="field__label" for="state">State</span>
            <select class="field__input" id="state">
              <option value=""></option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Punjab">Punjab</option>
              <option value="Haryana">Haryana</option>
              <option value="India">Uttrakhand</option>
              <option value="India">Madhya Pradesh</option>
              <option value="India">Maharashtra</option>
              <option value="India">Goa</option>
            </select>
          </label>
        </div>
      </div>
      <hr>
      <a href="map.html"><button class="button">Continue</button></a>
    </div>
  </div>
  </center>
</body>

</html>
